<!doctype html>
<html lang="en">
  <head>
        <script>
                function insert(num){
                    document.form.textview.value = document.form.textview.value+num
                }
                function equal(){
                    var exp = document.form.textview.value
                    if(exp){
                        document.form.textview.value = eval(exp)
                    }
                }
                function clean(){
                    document.form.textview.value = ""
    
                }
                function back(){
                    var exp = document.form.textview.value
                    document.form.textview.value = exp.substring(0,exp.length-1)
                }
            </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BSCalc</title>
    <style>
      .bg{
          background:linear-gradient(to right,#e91e63,#3f51bf)
      }
        
    </style>
  </head>
  <body>
     <div class="bg">
          <div class="main">
                <form name="form">
                        <input class="textview" name="textview">
                    </form>
                      <table>
                          <tr>
                              <td><button type="button" class="btn btn-dark" value="C" onclick="clean()">C</button></td>
                              <td><button type="button" class="btn btn-dark" value="<" onclick="back()"><</button></td>
                              <td><button type="button" class="btn btn-dark" value="/" onclick="insert('/')">/</button></td>
                              <td><button type="button" class="btn btn-dark" value="X" onclick="insert('*')">X</button></td>
                          </tr>
                          <tr>
                                <td><button type="button" class="btn btn-primary" value="7" onclick="insert(7)">7</button></td>
                                <td><button type="button" class="btn btn-primary" value="8" onclick="insert(8)">8</button></td>
                                <td><button type="button" class="btn btn-primary" value="9" onclick="insert(9)">9</button></td>
                                <td><button type="button" class="btn btn-dark" value="-" onclick="insert('-')">-</button></td>
                            </tr>
                            <tr>
                                    <td><button type="button" class="btn btn-primary" value="4" onclick="insert(4)">4</button></td>
                                    <td><button type="button" class="btn btn-primary" value="5" onclick="insert(5)">5</button></td>
                                    <td><button type="button" class="btn btn-primary" value="6" onclick="insert(6)">6</button></td>
                                    <td><button type="button" class="btn btn-dark" value="+" onclick="insert('+')">+</button></td>
                                </tr>
                                <tr>
                                        <td><button type="button" class="btn btn-primary" value="1" onclick="insert(1)">1</button></td>
                                        <td><button type="button" class="btn btn-primary" value="2" onclick="insert(2)">2</button></td>
                                        <td><button type="button" class="btn btn-primary" value="3" onclick="insert(3)">3</button></td>
                                        <td rowspan=5 colspan=2><button type="button" class="btn btn-dark" value="=" onclick="equal()">=</button></td>
                                    </tr>
					<tr>
					<td><button type="button" class="btn btn-primary" value="0" onclick="insert(0)">0</button></td>
					<td><button type="button" class="btn btn-primary" value="." onclick="insert('.')">.</button></td>	
                                        
                                    </tr>
                      </table>
                              </div>
        </div>
	</body>
</html>
